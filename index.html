<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- import jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- import reset css, font, fontawesome, and my css -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Saira+Extra+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
        <title>RPG</title>
    </head>

    <body>
        <!-- leftside of screen... -->
        <section>
            <!-- insruction -->
            <div class = "instruction">
                <h1> Click any characters to begin the game! <i class="fas fa-hand-pointer"></i></h1>                
            </div>
                
                
            <!-- characters displayed -->
            <div id = "picRow">
                <div class = "firstRow _0 " id = "obi" value = "kenobi">
                    <img src="assets/images/obiwan.jpeg" id = "imageo">
                    <span class="name nameo " value = "0">Obi-Wan Kenobi </span>
                    <span class="kenobi">120</span>
                </div>
                <div class = "firstRow _1 " id = "luke" value = "skywalker">
                    <img src="assets/images/luke.png" id = "imagel">
                    <span class = "name namel " value = "1">Luke Skywalker </span>
                    <span class="skywalker">100</span>
                </div>
                <div class = "firstRow _2 " id = "darthS" value = "sidious">
                    <img src="assets/images/sidious.jpg" id = "imageds">
                    <span class = "name nameds " value = "2">Darth Sidious </span>
                    <span class="sidious">150</span>
                </div>
                <div class = "firstRow _3 " id = "darthM" value = "maul">
                    <img src="assets/images/maul.jpg" id = "imagedm">
                    <span class = "name namedm " value = "3">Darth Maul </span>
                    <span class="maul">180</span>
                </div>
            </div>

            <!-- select my character -->
            <div id = "yourChar"> 
                <h1>Your Character </h1>
                <div class = "report">
                    <p id = vs>&lt------ VS ------></p>
                    <p class = "youAttacked"></p>
                    <p class = "attackedBack"></p>
                    <p class = "noEnemy"></p>
                    <p class ="message"></p>
                </div>
            </div>

            <!-- restart button -->
            <div class = "restart"><button>Restart <i class="fas fa-undo"></i></button></div>
            <div class = "restartmsg">
                <h1>Click restart button if you changed your mind!</h1>
            </div>
            
            
            <!-- selecet my defender -->
            <div class ="enemy">
                    <h1>Enemies Available to Attack</h1>
                    <div class = "enemies" id ="enemies1"></div>
                    <div class = "enemies"  id = "enemies0"></div>
                    <div class = "enemies"  id = "enemies2"></div>
                    <div class = "enemies"  id = "enemies3"></div>
            </div>
            
            <!-- audio -->
            <audio id ="myAudio" controls loop>
                <source src="assets/music/StarWars.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
        
        <!-- displayed on the rightside of screen... -->
        <aside>
            <!-- Game title -->
            <div class ="title">
                <h1>Welcome to <span id =rpg>RPG </span>Game!</h1>
            </div>

            <!-- select my defender -->
            <div class = "defender">
                <h1>Defender</h1>
            </div>
            <div  id = "defender"></div>

            <!-- attack button -->
            <div class = "attackButton" > <button >Attack <i class="fas fa-bolt"></i></button></div>

            <!-- defeated characters -->
            <div class = "youDefeated">      
                    <h1>Defeated </h1>
            </div>  
        </aside>
    </body>

    <!-- import javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>   
</html>
